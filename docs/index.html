---
layout: default
---

<div class="row">
    <div class="col-sm-9">
        <h1>Выпуски</h1>
        <div class="post-list">
            {% for post in site.posts %}
            <div class="post-list__post">
                <span class="post-list__date">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-list__title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <div class="post-list__excerpt">{{ post.excerpt }}</div>
                <audio src="{{post.track}}" preload="none"></audio>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-3">
        {% include info.html %}
    </div>
</div>
