<script src="/public/js/player.js"></script>
<div class="player" id="id_player">
    <div class="container-fluid player__container">
        <div class="player__control" onclick="player.togglePause()">
            <i id="id_player_status" class="fa fa-play" aria-hidden="true"></i>
        </div>
        <div class="player__cover">
            <img src="/public/cover_default.jpg" alt="">
        </div>
        <div class="player__info">
            <div class="player__info-title" id="id_player_track_title"></div>
            <div class="player__info-artist" id="id_player_track_artist"></div>
        </div>
        <div class="player__progress">
            <div class="player__progress">
                <div class="progress-slider">
                    <div class="progress-slider__all"></div>
                    <div class="progress-slider__cached" id="id_player_progress_loading"></div>
                    <div class="progress-slider__current" id="id_player_progress_playing">
                        <div class="player__progress-time" id="id_player_play_time">0:00</div>
                    </div>
                </div>
            </div>
            <div class="player__progress-time" id="id_player_total_time">0:00</div>
        </div>
        <div class="player__control hidden-xs">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
        </div>
    </div>
</div>
