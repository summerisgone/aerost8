---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <header>
                <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                <h1 itemprop="name headline">
                    {% if page.issue %}<span class="post__issue">#{{page.issue}}</span>{% endif %}
                    {{ page.title }}
                </h1>
            </header>

            <div class="post__content" itemprop="articleBody">
                {% if page.track %}
                <button class="btn btn-default js-play" onclick="player.urlClick('{{page.track | uri_escape}}', this)">
                    <i class="fa fa-play"></i>
                </button>
                <audio src="{{page.track}}" class="post-list__audio" preload="none" />
                {% endif %}
                {{ content }}
            </div>
        </div>
    </div>
</article>
