---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <header>
                <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                <h1 itemprop="name headline">
                    {% if page.issue %}<span class="post__issue">#{{page.issue}}</span>{% endif %}
                    {{ page.title }}
                </h1>
            </header>

            <div class="post__content" itemprop="articleBody">
                {% if page.track %}
                <audio src="{{page.track}}" preload="none" controls></audio>
                {% endif %}
                {{ content }}
            </div>
        </div>
    </div>
</article>
